<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Selamat datang di situs web saya!">
    <title>My Custom Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 12px;
        }
        h1 {
            font-size: 2.5em;
            color: #0078D7;
        }
        p {
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #0078D7;
            border-radius: 8px;
        }
        a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Situs Tim!</h1>
        <p>Ini adalah halaman utama yang di-host di GitHub Pages dengan domain kustom.</p>
        <a href="https://js-suwur.github.io/js/" target="_blank">Kunjungi GitHub Saya</a>
    </div>
</body>
</html>
